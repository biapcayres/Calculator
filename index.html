<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha calculadora</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="Container">
        <div id="Visor">0</div>
        <div id="Botoes">
            <input class= "operador" type="button" value="%" onclick="porcentagem()">
            <input type="button" value="C" onclick="limpar_visor()"> 
            <input type="button" value="CE" onclick="apagar_ultimo_numero()">
            <input class= "operador" type="button" value="+">
            <input class="number" type="button" value="7" onclick="mostrar_caractere_no_visor(this.value)">
            <input class="number" type="button" value="8" onclick="mostrar_caractere_no_visor(this.value)">
            <input class="number" type="button" value="9" onclick="mostrar_caractere_no_visor(this.value)">
            <input class= "operador" type="button" value="/">
            <input class="number" type="button" value="4" onclick="mostrar_caractere_no_visor(this.value)">
            <input class="number" type="button" value="5" onclick="mostrar_caractere_no_visor(this.value)">
            <input class="number" type="button" value="6" onclick="mostrar_caractere_no_visor(this.value)">
            <input class= "operador" type="button" value="x">
            <input class="number" type="button" value="1" onclick="mostrar_caractere_no_visor(this.value)">
            <input class="number" type="button" value="2" onclick="mostrar_caractere_no_visor(this.value)">
            <input class="number" type="button" value="3" onclick="mostrar_caractere_no_visor(this.value)">
            <input class= "operador" type="button" value="-">
            <input type="button" value="-/+" onclick="alterar_sinal()">
            <input class="number" type="button" value="0" onclick="mostrar_caractere_no_visor(this.value)">
            <input type="button" value="." onclick="mostrar_caractere_no_visor(this.value)">
            <input id="igualdade" type="button" value="=" onclick="mostrar_resultado()">
        </div>
    </div>
</body>
</html>
